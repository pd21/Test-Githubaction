name: run the workflow
on:
    repository_dispatch:
        types: ["my-event2"]
        
jobs:
    run-triggered-workflow:
        runs-on: ubuntu-latest
        steps:
            - name: print trigger details
              run: |
                echo "hey hello"
            - name: Checkout code
              uses: actions/checkout@v3    
    
            - name: Read version from package.json using Node.js
              id: read_version
              run: |
                  latest_version=$(node -p "require('./package.json').version")
                  echo "latest_version=$latest_version" >> $GITHUB_ENV 
                  
                  
            - name: Use version in subsequent steps
              run: echo "The version from package.json is ${{ env.latest_version }}"     
              
            - name: Test run
              run: echo "Testingggg"  